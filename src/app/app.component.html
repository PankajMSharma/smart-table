<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">Smart Table</a>
    <ul class="nav navbar-nav">
        <li class="active">
            <a href="#">Home</a>
        </li>
    </ul>
</nav>

<div class="panel panel-default" style="margin-top: 100px">
    <div class="panel-heading ">Employee Data</div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let heading of headings">{{heading}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recordSet of empData | async">
                        <td *ngFor="let key of recordSet | keys: true">{{key?.value}}</td>
                </tr>
            </tbody>
        </table>
</div>
