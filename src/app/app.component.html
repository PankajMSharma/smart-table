            <a href="#">Home</a>

<form class="form-inline filter-form">
    <div class="form-group">
      <input type="search"
             class="form-control"
             placeholder="Enter search string"
             [formControl]="searchText">
    </div>

    <div class="form-group">
      <button type="button"
             class="form-control"
             value="add"
             (click)="navigateToAddForm($event.target)">ADD NEW
      </button>
    </div>
</form>

<div class="panel panel-default">
    <div class="panel-heading ">Employee Data</div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let heading of headings">{{heading}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recordSet of filteredData">
                    <td *ngFor="let key of recordSet | keys: true">
                        <div *ngIf="key?.value;else editButton">{{key?.value}}</div>
                    </td>
                    <ng-template #editButton>
                        <button type="button"
                                class="btn btn-large btn-block btn-default button-stretch"
                                name="edit"
                                value="edit"
                                (click)="navigateToAddForm($event.target, recordSet?.id)">Edit</button>
                    </ng-template>
                </tr>
            </tbody>
        </table>
</div>
