<form class="form-inline filter-form">
    <div class="form-group">
      <input type="search"
             class="form-control"
             placeholder="Enter search string"
             [formControl]="searchText">
    </div>
  </form>

<div class="panel panel-default">
    <div class="panel-heading ">Employee Data</div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th *ngFor="let heading of headings">{{heading}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let recordSet of filteredData">
                        <td *ngFor="let key of recordSet | keys: true">{{key?.value}}</td>
                </tr>
            </tbody>
        </table>
</div>
